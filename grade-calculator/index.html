<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="grade-calculator">
        <form id="form">
            <div class="input-group">
                <label for="english">English</label>
                <input type="number" placeholder="Please Enter Your English Marks">
            </div>
            <div class="input-group">
                <label for="chemistry">Chemistry</label>
                <input type="number" placeholder="Please Enter Your Chemistry Marks">
            </div>
            <div class="input-group">
                <label for="computer">Computer Science</label>
                <input type="number" placeholder="Please Enter Your Computer Science Marks">
            </div>
            <div class="input-group">
                <label for="physics">Physics</label>
                <input type="number" placeholder="Please Enter Your Physics Marks">
            </div>
            <div class="input-group">
                <label for="maths">Maths</label>
                <input type="number" placeholder="Please Enter Your Maths Marks">
            </div>
            <p id="para"></p>
            <div class="submit-button">
                <input type="submit" value="Calculate">
            </div>
        </form>
    </div>

    <script src="/app.js"></script>
</body>
</html>
